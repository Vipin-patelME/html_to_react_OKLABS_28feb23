    <div  class=login id="root"></div>
    <script>
      $$.loaded();
    </script>
    <script>
      $('#login').find('form').validationOptions({
          rules: {
              "login_pw": {
                  remote: {
                      url: "extras/login.php", 
                      type: "post",
                      data: {
                          login_name: function() {
                              return $('#login_name').val();
                          }
                      }
                  }
              }
          },
          messages: {
              "login_pw": {
                  remote: "Username/password are wrong."
              }
          }
      });
  </script>
